<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" data-name="White label/Dashboard" data-node-id="428:2380">
        <!-- Background shapes -->
        <div class="background-shapes" data-name="Background shapes" data-node-id="428:2385">
            <img src="assets/65c20dc58984297550d2cc3944179e6382d22636.svg" alt="" class="background-image">
        </div>

        <!-- Modal feedback -->
        <div class="modal" data-name="Modal feedback" data-node-id="428:2400">
            <!-- Top bar -->
            <div class="top-bar" data-name="Top bar" data-node-id="428:2401">
                <!-- Logo -->
                <div class="logo" data-name="Logo" data-node-id="443:2457">
                    <div class="logo-glow">
                        <img src="assets/c41a1b47786f624901d4e795b4282334fcd5aeca.svg" alt="" class="logo-ellipse-bg">
                    </div>
                    <img src="assets/c28e9bbf3e8863bc8d134000759642bee2815de4.svg" alt="" class="logo-ellipse">
                    <img src="assets/c28e9bbf3e8863bc8d134000759642bee2815de4.svg" alt="" class="logo-ellipse">
                    <div class="logo-ball">
                        <div class="logo-ball-inner">
                            <div class="logo-ball-bg"></div>
                            <img src="assets/7e352968fd69e3a57e635ab8bd985aaeee05df9c.png" alt="" class="logo-avatar">
                        </div>
                    </div>
                </div>

                <!-- Title -->
                <div class="title-section">
                    <h1 class="title">Create your account</h1>
                    <p class="subtitle">Let's get you set up.</p>
                </div>
            </div>

            <!-- Form content -->
            <div class="form-content">
                <form class="account-form">
                    <!-- Full name field -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">What is your full name?</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            class="form-input" 
                            placeholder="e.g., Ana Silva"
                        >
                    </div>

                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email" class="form-label">What is your email?</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="e.g., ana@email.com"
                        >
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Create password</label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input"
                                placeholder="••••••••"
                            >
                            <button type="button" class="toggle-password" data-target="password">
                                <img src="assets/84ef37a9e6d33bcfbffb12927f6e7a3f897afd0c.svg" alt="Toggle password visibility" class="eye-icon">
                            </button>
                        </div>
                    </div>

                    <!-- Password requirements -->
                    <div class="password-requirements">
                        <p class="requirements-title">Your password must include:</p>
                        <div class="requirement" data-requirement="length">
                            <div class="checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10" fill="none">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.9775 0.133673C11.2351 0.342171 11.2749 0.719983 11.0664 0.977539L4.26637 9.37754C4.15207 9.51874 3.97995 9.60054 3.79829 9.60002C3.61663 9.59949 3.44498 9.51669 3.3315 9.37484L0.131501 5.37484C-0.0755049 5.11608 -0.0335521 4.7385 0.225205 4.5315C0.483962 4.32449 0.861538 4.36645 1.06854 4.6252L3.80279 8.04301L10.1337 0.222501C10.3422 -0.0350553 10.72 -0.0748249 10.9775 0.133673Z" fill="currentColor"/>
                                </svg>
                            </div>
                            <span>8+ characters</span>
                        </div>
                        <div class="requirement" data-requirement="uppercase">
                            <div class="checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10" fill="none">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.9775 0.133673C11.2351 0.342171 11.2749 0.719983 11.0664 0.977539L4.26637 9.37754C4.15207 9.51874 3.97995 9.60054 3.79829 9.60002C3.61663 9.59949 3.44498 9.51669 3.3315 9.37484L0.131501 5.37484C-0.0755049 5.11608 -0.0335521 4.7385 0.225205 4.5315C0.483962 4.32449 0.861538 4.36645 1.06854 4.6252L3.80279 8.04301L10.1337 0.222501C10.3422 -0.0350553 10.72 -0.0748249 10.9775 0.133673Z" fill="currentColor"/>
                                </svg>
                            </div>
                            <span>1 uppercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="number">
                            <div class="checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10" fill="none">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.9775 0.133673C11.2351 0.342171 11.2749 0.719983 11.0664 0.977539L4.26637 9.37754C4.15207 9.51874 3.97995 9.60054 3.79829 9.60002C3.61663 9.59949 3.44498 9.51669 3.3315 9.37484L0.131501 5.37484C-0.0755049 5.11608 -0.0335521 4.7385 0.225205 4.5315C0.483962 4.32449 0.861538 4.36645 1.06854 4.6252L3.80279 8.04301L10.1337 0.222501C10.3422 -0.0350553 10.72 -0.0748249 10.9775 0.133673Z" fill="currentColor"/>
                                </svg>
                            </div>
                            <span>1 number</span>
                        </div>
                        <div class="requirement" data-requirement="special">
                            <div class="checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10" fill="none">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.9775 0.133673C11.2351 0.342171 11.2749 0.719983 11.0664 0.977539L4.26637 9.37754C4.15207 9.51874 3.97995 9.60054 3.79829 9.60002C3.61663 9.59949 3.44498 9.51669 3.3315 9.37484L0.131501 5.37484C-0.0755049 5.11608 -0.0335521 4.7385 0.225205 4.5315C0.483962 4.32449 0.861538 4.36645 1.06854 4.6252L3.80279 8.04301L10.1337 0.222501C10.3422 -0.0350553 10.72 -0.0748249 10.9775 0.133673Z" fill="currentColor"/>
                                </svg>
                            </div>
                            <span>1 special character (!@#$% etc.)</span>
                        </div>
                    </div>

                    <!-- Confirm password field -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Re-enter your password</label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="form-input"
                                placeholder="••••••••"
                            >
                            <button type="button" class="toggle-password" data-target="confirmPassword">
                                <img src="assets/84ef37a9e6d33bcfbffb12927f6e7a3f897afd0c.svg" alt="Toggle password visibility" class="eye-icon">
                            </button>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="submit-button">
                        <div class="points_wrapper">
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                            <i class="point"></i>
                        </div>
                        <span class="button-inner">
                            Create my account
                            <svg
                                class="button-icon"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"
                            >
                                <path d="M5 12h14"></path>
                                <path d="m12 5 7 7-7 7"></path>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
